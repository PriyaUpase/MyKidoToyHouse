

<div class="container" >
    
    <div class="col-sm-8" >
      <div class="httpex"> 
        <h3>HTTP CLIENT SERVER DATA</h3>
           <table border=1>
    <tr style="background-color: aquamarine;">
      <td>USER ID</td>
      <td>NAME</td>
      <td>EMAIL</td>
    </tr>
    <tr *ngFor = "let item of  data">
      
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
    </tr>
            </table> 
       </div>
    </div>
    </div>
